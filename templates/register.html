<h2>Sign Up Form</h2>

{% for message in messages %}
<h5>{{ message }}</h5>
{% endfor %}
<form action="" method="post">
    {% csrf_token %}
    <p>Name:</p>
    <input type="text" name="name">
    <p>Email:</p>
    <input type="text" name="email">
    <p>Password:</p>
    <input type="password" name="password">
    <p>Repeat Password:</p>
    <input type="password" name="password2"><br>
    <input type="submit" name="" id="">
</form>
